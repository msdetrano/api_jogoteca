<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Jogoteca</title>
    <style>
    
    body {
        background-image: linear-gradient(to right, #48c6ef, #6f86d6);
        }
    </style>
  </head>

  <body style="font-family:Helvetica">
    <div class="container">
        <div class="page-header">
            <h1 style="color: white; font-size: 30px; margin: 30px 0; text-align:center; text-shadow: 2px 2px 5px red; "> <b>{{ titulo }}</b></h1>
            <div class="load" style="display: flex; flex-direction: row; justify-content: center; align-items: center;"> <img src="/static/img/2.gif" width="50" height="50"></div>
        </div>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th style="color: white">Nome</th>
                    <th style="color: white">Categoria</th>
                    <th style="color: white">Console</th>
                </tr>
            </thead>
            <tbody>
                {% for linha in resultado  %}
                <tr>
                    <td style="color: yellow">{{ linha[0] }}</td>
                    <td style="color: yellow">{{ linha[1] }}</td>
                    <td style="color: yellow">{{ linha[2] }}</td>
                </tr>
                {% endfor %}
            
            </tbody>
            
        </table>
    </div>
    
    <div class="quadrado" style="text-align: center;">
    <form action="/novo">
        <input type="submit" class="btn btn-primary" value="Cadastrar Novo Jogo" />
    </form>
    </div>
  </body>
  <footer class="text-center text-white fixed-bottom" style="background-color: #1C1C1C;">
